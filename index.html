<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <!-- Favicon -->
        <link rel ="icon" href="assets/img/android-chrome-512x512.png">
 
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
        <title> Decimal-32 Floating Point Converter </title>
    </head>
    <body>
        <!-- Header -->
        <div class="header-container">
            <h1> Decimal-32 Floating Point Converter </h1>
        </div>

        <!-- Conversion Tabs -->
        <ul class="nav nav-tabs" id="conversionTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="decimal32-tab" data-toggle="tab" href="#decimal32" role="tab" aria-controls="decimal" aria-selected="true"> Fixed Point Base 10 to Decimal-32 Floating Point </a>
            </li>
        </ul>

        <div class="tab-content" id="conversionTabContent">
            <!-- Decimal 32 -->
            <div class="tab-pane fade show active" id="decimal32" role="tabpanel" aria-labelledby="decimal32-tab">
                <div class="input-outer-container">
                    <div class="input-container1">
                        <div class="input-content1"> 
                            <div class="dropdown-container">
                                <label id="dropdown-title" for="dropdown"> Rounding Method: </label>
                                <select id="dropdown" disabled>
                                    <option value="truncate"> Truncate </option>
                                    <option value="round-up"> Round Up </option>
                                    <option value="round-down"> Round Down </option>
                                    <option value="nearest"> Round to Nearest Ties Even </option>
                                </select>
                            </div>
                        </div>
    
                        <label id="input-label" for="numberInput">Enter a decimal number:</label>
                        
                        <div class="input-content2">
                            <input type="text" id="decimal-box" name="decimal-input" placeholder="Enter decimal value"><br><br>
                            <p> x 10^ </p>
                            <input type="text" id="exponent-box" name="exponent-input" placeholder="Enter exponent value"><br><br>
                        </div>
    
                        <div class="input-button-container">
                            <button id="convert-decimal-btn" disabled> CONVERT </button>
                            <button id="clear-decimal-btn" onclick=""> CLEAR </button>
                        </div>
                    </div>
    
                    <div class="output-container1">
                        <div class="output-content1">
                            <p> Binary Output </p>
                            <div id="binary-output" class="binary-box"> </div>
    
                            <p> Hexadecimal Output</p>
                            <div id="hexadecimal-output" class="hexadecimal-box"> </div>
    
                            <button id="export-decimal-btn" disabled> 
                                <a id="export-download-link"> EXPORT TO TEXT FILE </a> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="assets/js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
